<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de formato</title>
</head>
<body>
    
    <hr>
    <ul>
        <li><b>Esto está en negrita</b></li>
        <li><i>Este texto está en cursiva</i></li>
        <li><u>Este tecto está subrayado</u><br></li>
        <li><s>Este texto está tachado</s></li>
        <li><small>Este texto está pequeño</small></li>
        <li><big>Este texto está grande</big></li>
        <li>H<sub>2</sub>O</li>
        <li>x<sup>2</sup> <br></li>
    </ul>    
</body>
</html>
